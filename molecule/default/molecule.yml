---
dependency:
  name: galaxy
  enabled: false

driver:
  name: docker

lint:
  name: yamllint
  enabled: false

platforms:
#  - name: ubuntu1804
#    image: ubuntu:18.04
#  - name: ubuntu1810
#    image: ubuntu:18.10
  - name: centos6
    image: centos:centos6
  - name: centos7
    image: centos:centos7
    privileged: true
    command: '/usr/lib/systemd/systemd'
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    force-color: true

scenario:
  name: default

verifier:
  name: testinfra
  options:
    #'junit-xml': reports/junit.xml
    n: 5
  lint:
    name: flake8
    enabled: true
